<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="shortcut icon" href="images/bookmark-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans:wght@700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header">
        <div class="container d-flex align-items-center justify-content-center flex-column">
            <h1 class=" mt-5 position-relative">Bookmarker</h1>
            <div class="site-details mt-5 py-3 text-center">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-inputs m-4 text-start">
                    <label for="siteNameInput" class="text-capitalize"><i class="fa-solid fa-book-bookmark pe-2 mb-3"></i> Site name</label>
                    <input oninput="validateSiteName(this.value)" type="text" id="siteNameInput" class="form-control mb-3" placeholder="Bookmark Name">
                    <label for="siteUrlInput" class="text-capitalize"><i class="fa-solid fa-link pe-2 my-3"></i>Site URL</label>
                    <input oninput="validateSiteUrl(this.value)" type="url" id="siteUrlInput" class="form-control mb-3" placeholder="Website URL">
                </div>
                <button id="submitBtn" class="btn submit px-5 text-white" onclick="addSite()">Submit</button>
            </div>
        </div>

        <table class="table container text-center mt-4">
            <thead>
                <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>

    <div id="error_box" class="handle-error-inputs position-absolute top-0 start-0 end-0 bottom-0 z-3 d-flex align-items-center justify-content-center d-none">
        <div class="error-content p-4 rounded-2 shadow bg-white position-absolute">
            <div class="content-header d-flex justify-content-between">
                <div class="circles d-flex">
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                </div>
                <div class="close">
                    <button class="border-0 btn" onclick="closeBox()" id="btnClose"><i class="fa-solid fa-xmark close fs-3"></i></button>
                </div>
            </div>
            <p class="mt-3">
                Site Name or Url is not valid, Please follow the rules below : 
            </p>
            <ul>
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site name must
                    contain at least 3 characters
                </li>
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site name must
                    contain at least 3 characters
                </li>


            </ul>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
